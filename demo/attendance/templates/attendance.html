<form method="post">
    {% csrf_token %}
    <input type="date" name="date" required>
    <table>
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
                <th>Present</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.roll_number }}</td>
                <td>{{ student.name }}</td>
                <td>
                    <input type="checkbox" name="is_present_{{ student.id }}" 
                        {% if attendance_records|get_item:student.id %} checked {% endif %}>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="submit">Submit</button>
</form>
