<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register page</h1>
    <form action="\register" method="post">
        {% csrf_token %}
        <input type="text" name="first name" placeholder="First Name"><br><br>
        <input type="text" name="last name" placeholder="Last Name"><br><br>
        <input type="email" name="email" placeholder="Email"><br><br>       
        <input type="date" name="dob" placeholder="Date of birth"><br><br>       
        <input type="number" placeholder="Admission number" name="admission number"><br><br>      
        <input type="password" placeholder="Password" name="password1"><br><br>       
        <input type="password" placeholder="Confirm Password" name="password2"><br><br>       
        <button type="submit">Register</button>
    </form>
</body>
</html>
