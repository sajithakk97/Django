<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit</title>
</head>
<body>
    <form action="{% url 'edit' ID=data.id %}" method="post">
        {% csrf_token %}
        <label for="">First name</label>
        <input type="text" name="first name" value="{{data.First_name}}"><br>
        <label for="">Last name</label>
        <input type="text" name="last name" value="{{data.Last_name}}"><br>
        <label for="">Email</label>
        <input type="text" name="email" value="{{data.Email}}"><br>
        <label for="">Password</label>
        <input type="password" name="password" value="{{data.Password}}"><br>
        <label for="">Date of Birth</label>
        <input type="date" name="date of birth" value="{{data.Date_of_birth | date:'Y-m-d'}}"><br>
        <button type="submit">Edit</button>
    </form>
</body>
</html>
